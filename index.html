<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <h1 class="section__heading">
                Variety of Foods
            </h1>
            <div class="section-1__icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- End of Section 1 -->



        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section__heading">popular meals</h1>
            <div class="cards__container">
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img">
                    <h3 class="card__name">Fish</h3>
                    <button class="card__btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img">
                    <h3 class="card__name">Cake</h3>
                    <button class="card__btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img">
                    <h3 class="card__name">Lobster</h3>
                    <button class="card__btn">Order now</button>
                </div>
            </div>

        </section>

        <!-- End of Section 2 -->

    </div>

        <script src="script.js"></script>
</body>
</html>
